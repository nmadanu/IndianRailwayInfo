<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="cssFiles/indexpage.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Indian Railway Information</title>
</head>
<body>
	
	<div class="grid-container">
	  	<div class="grid-item1"><p class="text_format">Indian Railway Information</p></div>
	 	<div class="grid-item3">
	 		<form action="#" th:action="@{/}" th:object="${stationdetails}" method="POST">
				<input type="text" th:field="*{station}" placeholder="Station Name" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Search Stations</button>
			</form>
	  	<table border="1" class="table table-striped table-responsive-md table_format">
	  		<thead class="copy_format">
	  			<tr>
	  				<th>Station Code</th>
	  				<th>Station Name</th>
	  			</tr>
	  		</thead>
	  		<tbody class="copy_format" style="color: #993333;">
				<tr th:each="station : ${liststations}">
					<td th:text="${station.stationCode}"></td>
					<td th:text="${station.stationName}"></td>
				</tr>
			</tbody>
		
		</table>
		</div>
	 	<div class="grid-item4 grid-container polaroid vcenter">
	 		
	 		
	 	</div>
	  	<div class="grid-item5">
	  		<p class="copy_format">Copyright Â© 2021 by Neeharica Madanu</p>
	  		<p class="copy_format"><a class="hlink" href="#">&nbsp;&nbsp;ABOUT&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="hlink" href="#">&nbsp;CONTACT&nbsp;</a></p>
	  	</div>
  		
  		
  		</div>
  
</body>
</html>
